<app-newnavbar></app-newnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3 mt-4">
                <div class="col-col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of data">

                    <div class="card" >
                        
                        <div class="card-body">
                          <p class="card-text">{{i.name}}</p>
                          <p class="card-text">{{i.Friend}}</p>
                          <p class="card-text">{{i.friendNickName}}</p>
                          <p class="card-text">{{i.DescribeYourFriend}}</p>
                    
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
